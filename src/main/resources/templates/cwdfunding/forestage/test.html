<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../css/card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
    />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-4">
        <h1>Bootstrap card tiled layout</h1>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <a href="#">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1535025639604-9a804c092faa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6cb0ceb620f241feb2f859e273634393&auto=format&fit=crop&w=500&q=80"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Lorem ipsum dolor sit amet.</h5>

                <p class="card-text">
                  <small class="text-muted"
                    ><i class="fas fa-eye"></i>1000<i
                      class="fa-solid fa-user text-end"
                    ></i
                    >admin<i class="fa-solid fa-hourglass-start text-end"></i
                    >Jan 20, 2018</small
                  >
                </p>
              </div>
            </a>
          </div>
        </div>

        <!-- Repeat similar structure for other cards -->
        <div class="col">
          <div class="card">
            <a href="#">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1472076638602-b1f8b1ac0b4a?ixlib=rb-0.3.5&s=63c9de7246b535be56c8eaff9b87dd89&auto=format&fit=crop&w=500&q=80"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Consequatur, doloremque!
                </h5>

                <p class="card-text">
                  <small class="text-muted"
                    ><i class="fas fa-eye"></i>1000<i
                      class="fa-solid fa-user"
                    ></i
                    >admin<i class="fa-solid fa-hourglass-start"></i>Jan 20,
                    2018</small
                  >
                </p>
              </div>
            </a>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <a href="#">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1535086181678-5a5c4d23aa7d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=34c86263bec2c8f74ceb74e9f4c5a5fc&auto=format&fit=crop&w=500&q=80"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">
                  Lorem ipsum dolor sit amet, consectetur.
                </h5>

                <p class="card-text">
                  <small class="text-muted"
                    ><i class="fas fa-eye"></i>1000<i
                      class="fa-solid fa-user"
                    ></i
                    >admin<i class="fa-solid fa-hourglass-start"></i>Jan 20,
                    2018</small
                  >
                </p>
              </div>
            </a>
          </div>
        </div>
        <!-- Continue adding more cards as needed -->
      </div>
    </div>
  </body>
</html>
