<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta th:replace="~{commons/userHead}">
    <title>重設密碼錯誤 - TickitEasy</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/logo/LogoColor.svg}">
    
    <style>
        .error-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-container h2 {
            color: var(--dark-purple);
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: var(--main-bright-orange);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: var(--dark-purple);
            color: #fff;
        }
    </style>
</head>
<body>
    <div th:replace="~{commons/userHeader}"></div>

    <div class="error-container">
        <h2>重設密碼失敗</h2>
        <div class="error-message" th:text="${error}">錯誤訊息</div>
        <a href="/TickitEasy/forgot-password" class="btn btn-home">重新申請重設密碼</a>
    </div>

    <div th:replace="~{commons/userFooter}"></div>
</body>
</html>
