<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>註冊成功</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/logo/LogoColor.svg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .success-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--main-blue-purple);
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .btn-main-bright-orange {
            background-color: var(--main-bright-orange);
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-main-bright-orange:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>註冊成功！</h1>
        <p>請檢查您的電子郵件以完成驗證。</p>
        <a href="/TickitEasy/login" class="btn btn-main-bright-orange">前往登入</a>
    </div>

</body>
</html>
