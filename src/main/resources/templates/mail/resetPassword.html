<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickitEasy密碼重設</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            background-color: #5F46E8;
            padding: 20px 0;
        }
        .header img {
            width: 150px;
            margin-bottom: 10px;
        }
        .header h1 {
            color: white;
            font-size: 28px;
            margin: 0;
        }
        .content {
            padding: 30px 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.7;
            color: #333;
        }
        .content a {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #FFB44D;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .content a:hover {
            background-color: #e6a14c;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        .footer p {
            margin: 0;
        }
        img {
            max-width: 50px;
        }
        .warning {
            background-color: #fff3e0;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 信件標題區塊 -->
        <div class="header">
            <img src="https://i.imgur.com/dQcbbPo.png" alt="TickitEasy Logo">
            <h1>重設您的密碼</h1>
        </div>

        <!-- 信件內容區塊 -->
        <div class="content">
            <p>親愛的使用者，</p>
            <p>我們收到了您重設密碼的請求。</p>
            <p>請點擊下方按鈕重新設定您的密碼：</p>
            <a href="{{resetLink}}">重設密碼</a>
            <p>如果您無法點擊此按鈕，請複製以下連結並貼到您的瀏覽器中：</p>
            <p>{{resetLink}}</p>
            
            <div class="warning">
                <p>⚠️ 此連結將在24小時後失效</p>
                <p>如果這不是您本人的操作，請忽略此郵件。</p>
            </div>
        </div>

        <!-- 信件尾部區塊 -->
        <div class="footer">
            <p>此郵件由系統自動發送，請勿直接回覆。</p>
            <p>&copy; 2024 TickitEasy. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
