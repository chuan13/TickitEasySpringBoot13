<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 引入共用的 Head -->
    <meta th:replace="~{commons/userHead}">
    
    <title>TickitEasy - 首頁</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/logo/LogoColor.svg}">
    
    <!-- 引入 Bootstrap 和其他樣式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .text-main-blue-purple {
            color: #5F46E8;
        }

        .btn-main-bright-orange {
            background-color: #FFB44D;
            border-color: #FFB44D;
            color: #fff;
        }

        .btn-main-bright-orange:hover {
            background-color: #F5BE74;
            border-color: #F5BE74;
            color: #fff;
        }

        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        .section-title {
            font-size: 1.75rem;
            margin-top: 40px;
            color: #5F46E8;
            text-align: center;
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .card img {
            object-fit: cover;
            height: 200px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        /* 調整輪播左右按鈕的顏色 */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #FFB44D;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
            background-color: #F5BE74;
        }

        .carousel-control-prev-icon::after,
        .carousel-control-next-icon::after {
            font-size: 2rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 引入共用的 Header -->
    <div th:replace="~{commons/userHeader}"></div>

    <!-- Hero 廣告輪播 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="廣告 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>廣告 1 標題</h5>
                    <p>這是第一個廣告的描述內容。</p>
                    <a href="#" class="btn btn-main-bright-orange">立即了解</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="廣告 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>廣告 2 標題</h5>
                    <p>這是第二個廣告的描述內容。</p>
                    <a href="#" class="btn btn-main-bright-orange">立即了解</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="廣告 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>廣告 3 標題</h5>
                    <p>這是第三個廣告的描述內容。</p>
                    <a href="#" class="btn btn-main-bright-orange">立即了解</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 熱門活動 Section -->
    <div class="container mt-5">
        <h2 class="section-title">熱門活動</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="活動圖片">
                    <div class="card-body">
                        <h5 class="card-title">音樂會</h5>
                        <p class="card-text">享受來自世界頂尖音樂家的美妙演出。</p>
                        <a href="#" class="btn btn-main-bright-orange">購買票券</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="活動圖片">
                    <div class="card-body">
                        <h5 class="card-title">藝術展</h5>
                        <p class="card-text">探索前所未見的創新藝術作品。</p>
                        <a href="#" class="btn btn-main-bright-orange">購買票券</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="活動圖片">
                    <div class="card-body">
                        <h5 class="card-title">喜劇表演</h5>
                        <p class="card-text">讓我們一起大笑，輕鬆一夏！</p>
                        <a href="#" class="btn btn-main-bright-orange">購買票券</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 募資專案 Section -->
    <div class="container mt-5">
        <h2 class="section-title">募資專案</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="募資圖片">
                    <div class="card-body">
                        <h5 class="card-title">創新科技</h5>
                        <p class="card-text">支持最新的科技發展，成為未來的一部分！</p>
                        <a href="#" class="btn btn-main-bright-orange">支持專案</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="募資圖片">
                    <div class="card-body">
                        <h5 class="card-title">環保計畫</h5>
                        <p class="card-text">為地球盡一份心力，支持環保募資計畫。</p>
                        <a href="#" class="btn btn-main-bright-orange">支持專案</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="募資圖片">
                    <div class="card-body">
                        <h5 class="card-title">藝術創作</h5>
                        <p class="card-text">幫助新銳藝術家創作更多精彩作品。</p>
                        <a href="#" class="btn btn-main-bright-orange">支持專案</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
  <div th:replace="~{commons/userFooter}"></div>

    <!-- 引入 Bootstrap 和 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>

</html>
