<html>
  <head>
    <meta th:replace="~{commons/userHead}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/Token/auth.js}"></script>
    <script th:src="@{/member/js/navPic.js}"></script>
    
    <style>
      :root {
        --main-blue-purple: #5f46e8;
        --main-bright-orange: #ffb44d;
        --light-orange: #f5be74;
        --dark-purple: #322770;
        --light-gray: #f8f9fa;
        --text-gray: #6c757d;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
      }

      .container1 {
        max-width: 960px;
      }

      .sidebar {
        background-color: var(--light-gray);
        border-radius: 10px;
        padding: 20px;
      }

      .sidebar .nav-link {
        color: var(--text-gray);
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .sidebar .nav-link:hover,
      .sidebar .nav-link:focus {
        background-color: var(--light-orange);
        color: var(--dark-purple);
      }

      .sidebar .nav-link.active {
        background-color: var(--main-blue-purple);
        color: white;
      }

      .content1 {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: var(--dark-purple);
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 4px solid var(--light-orange);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #memberName1 {
        color: #000;
        /* 設定文字顏色 */
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
</html>
