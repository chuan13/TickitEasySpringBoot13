<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 Bootstrap, FontAwesome, jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
    /* 自訂色調 */
    :root {
      --main-blue-purple: #5F46E8;
      --main-bright-orange: #FFB44D;
      --light-gray: #f8f9fa;
      --text-gray: #6c757d;
    }

    /* 設定全站字體 */
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    .bg-main-blue-purple {
      background-color: var(--main-blue-purple);
    }

    .text-main-blue-purple {
      color: var(--main-blue-purple);
    }

    .bg-main-bright-orange {
      background-color: var(--main-bright-orange);
    }

    .text-main-bright-orange {
      color: var(--main-bright-orange);
    }

    .shadow-heavy {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* 確保頁腳固定在頁面底部 */
    body, html {
      height: 100%;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #333;
      color: #fff;
    }

    .imglogo {
      max-width: 80px;
    }

    .icon-gray {
      color: gray;
    }

    /* 導覽列對齊與美化 */
    .navbar-nav .nav-item .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      color: var(--text-gray);
      transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: var(--main-blue-purple);
    }

    .navbar-brand img {
      width: 50px;
    }

    .navbar-brand span {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--main-blue-purple);
    }

    /* FontAwesome 圖標大小與調整 */
    .icon-button {
      font-size: 1.5rem;
      color: var(--text-gray);
      transition: color 0.3s ease-in-out;
    }

    .icon-button:hover {
      color: var(--main-blue-purple);
    }

    .btn-outline-main-bright-orange {
      border-color: var(--main-bright-orange);
      color: var(--main-bright-orange);
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-main-bright-orange:hover {
      background-color: var(--main-bright-orange);
      color: #fff;
    }

    /* 登入後會員頭像樣式 */
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover; /* 確保頭像完整顯示且不變形 */
    }

  </style>

  
</head>

</html>
