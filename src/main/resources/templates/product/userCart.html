<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>

    <!-- 在這裡放要引入的 CSS 與 JS library -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="/TickitEasy/event/js/ticketTypesCart.js"></script>

    <meta th:replace="~{commons/userHead}">
    <title>購物車</title>
    <style>
        /* 隱藏 .tickettype-quantity 的 input:number 右方增減箭頭 */

        .tickettype-quantity::-webkit-inner-spin-button,
        .tickettype-quantity::-webkit-outer-spin-button {
            -webkit-appearance: none;  /* Chrome, Safari, Edge */
            margin: 0;  /* 去掉 margin */
        }
    
        .tickettype-quantity {
            -moz-appearance: textfield;  /* Firefox */
            appearance: none;  /* 其他瀏覽器 */
        }
    </style>
</head>

<body>
    <div th:replace="~{commons/userHeader}"></div>

    <!--  這裡是網頁內容 >-->
    <div class="container mt-5">
        <h1>購物車</h1>
        <div class="bg-secondary-subtle rounded p-3 mt-3">
            <h3>活動票券</h3>
            <div id="tickettypes-cart" class="p-3 d-flex flex-column gap-2">
                <div class="d-flex justify-content-center align-item-center border border-secondary rounded p-3">
                    <span>（目前購物車內沒有活動票券）</span>
                </div>
                <div class="row border border-secondary bg-light rounded p-3">
                    <div class="col-2 p-0">
                        <div class="ratio ratio-16x9">
                            <img class="rounded object-fit-cover" src="/TickitEasy/images/event/EventPicDefault.png" alt="（活動名稱）">
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-column gap-1 align-items-center justify-content-center">
                        <div class="w-100">
                            <span class="fs-5 event-name">（活動名稱）</span>
                        </div>
                        <div class="w-100">
                            <span class="fs-6 tickettype-name">（票種名稱）</span>
                        </div>
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <span>價格：<span class="price">500</span>&nbsp;元</span>
                    </div>
                    <div class="col-2 d-flex flex-column gap-2 align-items-center justify-content-center">
                        <div>剩餘數量：<span class="quantityLeft">100</span></div>
                        <!-- TODO 剩餘數量計算 -->
                        <div class="input-group">
                            <button class="minus btn btn-outline-secondary">-</button>
                            <input type="number" class="tickettype-quantity form-control text-center" min="0" value="0">
                            <button class="plus btn btn-outline-secondary">+</button>
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column gap-2 align-items-center justify-content-center">
                        <div>總計：<span class="totalPrice">100</span>&nbsp;元</div>
                        <button class="add-to-cart btn btn-danger">移除</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-secondary-subtle rounded p-3 mt-3">
            <h3>周邊商品</h3>
            <div id="cartItems"></div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5>購物明細</h5>
                <p>總數量: <span id="totalQuantity">0</span></p>
                <p>總金額: $<span id="totalAmount">0</span></p>
                <button class="btn btn-primary" onclick="checkout()">結帳</button>
            </div>
        </div>
    </div>

    <div th:replace="~{commons/userFooter}"></div>

    <template id="tickettype-template">
        <div class="row border border-secondary bg-light rounded p-3">
            <div class="col-2 p-0">
                <div class="ratio ratio-16x9">
                    <img class="rounded object-fit-cover" src="/TickitEasy/images/event/EventPicDefault.png" alt="（活動名稱）">
                </div>
            </div>
            <div class="col-4 d-flex flex-column gap-1 align-items-center justify-content-center">
                <div class="w-100">
                    <span class="fs-5 event-name">（活動名稱）</span>
                </div>
                <div class="w-100">
                    <span class="fs-6 tickettype-name">（票種名稱）</span>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <span>價格：<span class="price">500</span>&nbsp;元</span>
            </div>
            <div class="col-2 d-flex flex-column gap-2 align-items-center justify-content-center">
                <div>剩餘數量：<span class="quantityLeft">100</span></div>
                <!-- TODO 剩餘數量計算 -->
                <div class="input-group">
                    <button class="minus btn btn-outline-secondary">-</button>
                    <input type="number" class="tickettype-quantity form-control text-center" min="0" value="0">
                    <button class="plus btn btn-outline-secondary">+</button>
                </div>
            </div>
            <div class="col-2 d-flex flex-column gap-2 align-items-center justify-content-center">
                <div>總計：<span class="totalPrice">100</span>&nbsp;元</div>
                <button class="add-to-cart btn btn-danger">移除</button>
            </div>
        </div>
    </template>
    <template id="no-tickettype-template">
		<div class="d-flex justify-content-center align-item-center border border-secondary rounded p-3 bg-light">
			<span>（目前購物車內沒有活動票券）</span>
		</div>
	</template>

    <script>
        // ========== 活動票券購物車 ==========

        function loadTicketTypesCart() {
            const ticketTypesCartArray = Object.entries(JSON.parse(localStorage.getItem("ticketTypesCart")));
            
            if (ticketTypesCartArray.length == 0) {  // 活動票券購物車為空
                console.log("活動票券購物車為空");
            } else {
                ticketTypesCartArray.forEach(([key, value]) => {
                    console.log(`${key}: ${value}`);
                    // TODO axios 取得 TicketTypeCartItemDTO（票種 ID、活動主圖、活動名稱、票種名稱、價格）
                    // value 是數量、也要顯示，另外還要算總金額並顯示
                });
            }





        }


        // ========== 周邊商品購物車 ==========

        let cartItems = []; // 用來儲存購物車中的商品

        // 加載購物車內容
        function loadCart() {
            cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            renderCart(); // 渲染購物車內容
            updateTotals(); // 更新總數量和總金額
        }

        // 渲染購物車中的商品
        function renderCart() {
            const cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = ''; // 清空目前的購物車內容

            cartItems.forEach(item => {
                const itemElement = document.createElement('div'); // 建立每個商品的元素
                itemElement.className = 'card mb-3';
                itemElement.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="/TickitEasy${item.productPic}" alt="${item.productName}" class="img-fluid">
                            </div>
                            <div class="col-md-4">
                                <h5 class="card-title">${item.productName}</h5>
                            </div>
                            <div class="col-md-2">
                                <p>單價: $${item.price}</p>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" onclick="decreaseQuantity(${item.productID})">-</button>
                                    <input type="number" class="form-control" value="${item.quantity}" onchange="updateQuantity(${item.productID}, this.value)">
                                    <button class="btn btn-outline-secondary" onclick="increaseQuantity(${item.productID})">+</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <p>總計: $${item.price * item.quantity}</p>
                                <button class="btn btn-danger btn-sm" onclick="removeItem(${item.productID})">刪除</button>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsElement.appendChild(itemElement); // 將商品元素添加到購物車
            });
        }


        // 更新特定商品的數量
        function updateQuantity(productId, newQuantity) {
            const item = cartItems.find(item => item.productID === productId); // 查找商品
            if (item) {
                item.quantity = parseInt(newQuantity); // 更新數量
                updateCartItem(item); // 更新購物車中的商品
            }
        }

        // 增加商品數量
        function increaseQuantity(productId) {
            const item = cartItems.find(item => item.productID === productId); // 查找商品
            if (item) {
                item.quantity++; // 數量增加
                updateCartItem(item); // 更新購物車中的商品
            }
        }

        // 減少商品數量
        function decreaseQuantity(productId) {
            const item = cartItems.find(item => item.productID === productId); // 查找商品
            if (item && item.quantity > 1) {
                item.quantity--; // 數量減少
                updateCartItem(item); // 更新購物車中的商品
            }
        }

        // 更新購物車中的商品
        function updateCartItem(item) {
            axios.put('/TickitEasy/user/api/product', {
                productID: item.productID,
                quantity: item.quantity
            }, {
                params: {
                    newQuantity: item.quantity
                }
            })
                .then(() => {
                    localStorage.setItem('cart', JSON.stringify(cartItems)); // 更新 localStorage
                    renderCart(); // 重新渲染購物車
                    updateTotals(); // 更新總數量和金額
                })
                .catch(error => {
                    console.error('更新購物車失敗:', error.response.data); // 輸出錯誤資訊
                    alert('加入購物車失敗，請稍後再試'); // 提示會員
                });
        }

        // 刪除商品
        function removeItem(productId) {
            cartItems = cartItems.filter(item => item.productID !== productId); // 移除指定商品
            localStorage.setItem('cart', JSON.stringify(cartItems)); // 更新 localStorage
            renderCart(); // 重新渲染購物車
            updateTotals(); // 更新總數量和金額
        }
		


        // ========== 計算總數量與總金額 ==========

        function updateTotals() {
            const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0); // 計算總數量
            const totalAmount = cartItems.reduce((total, item) => total + item.price * item.quantity, 0); // 計算總金額

            document.getElementById('totalQuantity').textContent = totalQuantity; // 更新總數量顯示
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(0); // 更新總金額顯示
        }



		// ========== 去結帳～ ==========
        // 結帳邏輯 在checkout 函數內寫結帳邏輯，並將總金額傳遞到付款頁面
        //在付款頁面，你可以這樣抓取總金額：const totalAmount = localStorage.getItem('totalAmount'); // 從 localStorage 取得總金額
        //document.getElementById('totalAmountDisplay').textContent = `$${totalAmount}`; // 顯示在付款頁面

        function checkout() {
            const totalAmount = cartItems.reduce((total, item) => total + item.price * item.quantity, 0); // 計算總金額
            localStorage.setItem('totalAmount', totalAmount); // 儲存總金額到 localStorage

            // 將商品 ID、數量和名稱儲存到 localStorage
            const itemsToCheckout = cartItems.map(item => ({
                productID: item.productID,
                productName: item.productName, // 加入商品名稱
                productQuantity: item.quantity,
                productAmount: item.price * item.quantity
            }));

            console.log('總金額:', totalAmount); // 印出總金額
            console.log('結帳商品:', itemsToCheckout); // 印出結帳商品資訊

            localStorage.setItem('checkoutItems', JSON.stringify(itemsToCheckout)); // 儲存商品資訊
            window.location.href = '../order/ClientSideProdOrderCheckOutCart'; // 跳轉到付款頁面
            alert('去付款~'); // 提示會員結帳
        }


        // ========== 頁面載入完成後執行 ==========
        $(document).ready(function () {
            loadTicketTypesCart();  // 載入活動票券購物車
            loadCart();  // 載入周邊商品購物車
        });
    </script>
</body>

</html>
