<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta th:replace="~{commons/adminHead}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
	<title>更新訂單</title>
    <style>
    
		.box {
			width: 600px;
			margin: 0 auto;
		}
    </style>

</head>

<body>
    <div th:replace="~{commons/adminHeader}"></div>
    <div class="content">
        <!-- 這裡是網頁內容 -->
        <h1>修改訂單</h1>
        <div class='box'>
            <form method='post' th:action="@{/admin/order/update}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">訂單編號</label>
                    <div class="col-sm-10">
                        <input type="number" id="prodOrderID" class="form-control col-md-6"
                            name="prodOrderID" th:value="${prodOrders.prodOrderID}"
                            readonly>
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">會員編號</label>
                    <div class="col-sm-10">
                        <input type="number" id="memberID" class="form-control col-md-6"
                            name="memberID" th:value="${prodOrders.member.memberID}">
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">訂單日期</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" id="orderDate" class="form-control col-md-6"
                            name="orderDate" th:value="${prodOrders.orderDate}">
                    </div>
                </div></br>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 text-right">付款方式</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payments"
                                    id="gridRadios1" value="信用卡" checked> <label
                                    class="form-check-label" for="gridRadios1"> 信用卡 </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payments"
                                    id="gridRadios2" value="LINE PAY"> <label
                                    class="form-check-label" for="gridRadios2"> LINE PAY </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="payments"
                                    id="gridRadios3" value="現金" disabled> <label
                                    class="form-check-label" for="gridRadios3"> 現金 </label>
                            </div>
                        </div>
                    </div>
                </fieldset></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">付款資訊</label>
                    <div class="col-sm-10">
                        <input type="password" id="paymentInfo"
                            class="form-control  col-md-8" name="paymentInfo"
                            th:value="${prodOrders.paymentInfo}">
                    </div>
                </div></br>
                <input type='hidden' name="status" placeholder="請輸入訂單狀態">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">總金額</label>
                    <div class="col-sm-10">
                        <input type="number" id="totalAmount"
                            class="form-control  col-md-6" name="totalAmount"
                            th:value="${prodOrders.totalAmount}">
                    </div>
                </div></br>
                <input type='hidden' name="shippingStatus" placeholder="請輸入配送狀態">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">配送編號</label>
                    <div class="col-sm-10">
                        <input type="text" id="shippingID" class="form-control  col-md-6"
                            name="shippingID" th:value="${prodOrders.shippingID}">
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right ">收件人</label>
                    <div class="col-sm-10">
                        <input type="text" id="recipientName"
                            class="form-control  col-md-6" name="recipientName"
                            th:value="${prodOrders.recipientName}">
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right ">收件地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" class="form-control  col-md-6"
                            name="address" th:value="${prodOrders.address}">
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right ">電話</label>
                    <div class="col-sm-10">
                        <input type="number" id="phone" class="form-control  col-md-8"
                            name="phone" th:value="${prodOrders.phone}">
                    </div>
                </div></br>
                <div class="text-center">
                    <button class="btn btn-primary btn-sm" type='submit' name="button"
                        value="add">修改</button>
                </div>
            </form>
        </div>

    </div>
	<div th:replace="~{commons/adminFooter}"></div>
</body>

</html>
