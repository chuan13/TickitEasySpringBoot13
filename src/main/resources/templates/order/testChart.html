<div style="width: 800px;">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let ctx = document.querySelector("#myChart");

new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Paid', 'Not Paid'],
    datasets: [{
      label: 'Payment Status',
      data: [data.chartjsFindStatusPaid, data.chartjsFindStatusNotPaid],
      backgroundColor: [
        'rgba(75, 192, 192, 0.6)',
        'rgba(255, 99, 132, 0.6)'
      ],
      borderColor: [
        'rgba(75, 192, 192, 1)',
        'rgba(255, 99, 132, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Payment Status Distribution'
      }
    }
  }
});
</script>
